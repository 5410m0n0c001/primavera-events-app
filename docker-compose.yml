version: '3.8'

services:
  # PostgreSQL Database
  database:
    image: postgres:15-alpine
    container_name: primavera-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: primavera
      POSTGRES_PASSWORD: primavera2024
      POSTGRES_DB: primavera_events
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - primavera-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U primavera"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: primavera-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://primavera:primavera2024@database:5432/primavera_events
      PORT: 3000
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      database:
        condition: service_healthy
    networks:
      - primavera-network
    command: sh -c "npx prisma migrate deploy && npm start"

  # Frontend
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://backend:3000
    container_name: primavera-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - primavera-network

volumes:
  postgres_data:
    driver: local

networks:
  primavera-network:
    driver: bridge
